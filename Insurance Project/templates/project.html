<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Insurance Charges Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #98bce1; /* Light background */
            color: #343a40; /* Dark text */
        }
        h1 {
            color: #293038; /* Primary color for headings */
        }
        .card {
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(48, 35, 35, 0.1); /* Subtle shadow */
        }
        .navbar {
            background-color: #a2a8ae; /* Navbar color */
        }
        .navbar-brand, .nav-link {
            color: rgb(59, 49, 49) !important; /* White text in navbar */
        }
        .btn-primary {
            background-color: #28a745; /* Green button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Insurance Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/project">Project</a>
                </li>
               
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h1 class="text-center">Get Insurance Charges Prediction</h1>
        <p class="text-center">An intelligent system to estimate your insurance premium based on personal details.</p>

    

        <!-- Prediction Form Section -->
        <div class="card mb-5" id="form">
            <div class="card-header">
                <h2>Prediction Form</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('insurancedata') }}" method="post">
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="smoker">Sex</label>
                            <select id="smoker" class="form-control" required>
                                <option value="">Choose...</option>
                                <option value="0">Female</option>
                                <option value="1">Male</option>
                            </select>
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bmi">BMI</label>
                            <input type="number" step="0.1" class="form-control" id="bmi" placeholder="Enter your BMI" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="region">Children</label>
                            <select id="region" class="form-control" required>
                                <option value="">Choose...</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="smoker">Smoker</label>
                            <select id="smoker" class="form-control" required>
                                <option value="">Choose...</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="region">Heathy Category</label>
                            <select id="region" class="form-control" required>
                                <option value="">Choose...</option>
                                <option value="1">Underweight</option>
                                <option value="2">Healthy weight</option>
                                <option value="3">Over weight</option>
                                <option value="4">obese</option>
                            </select>
                        </div>
                    </div>
                        <div class="form-group col-md-6">
                            <label for="region">Region</label>
                            <select id="region" class="form-control" required>
                                <option value="">Choose...</option>
                                <option value="">Northeast</option>
                                <option value="">Northwest</option>
                                <option value="">Southeast</option>
                                <option value="">Southwest</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>

        <!-- Result Card -->
        <div class="card mb-5" id="result-card" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Prediction Result</h5>
                <p class="card-text" id="result-text">Your predicted insurance premium is: $<span id="result-value"></span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle form submission and display result -->
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Mock prediction value for demonstration
            const predictedValue = 500 + Math.floor(Math.random() * 1000);
            document.getElementById('result-value').textContent = predictedValue;
            document.getElementById('result-card').style.display = 'block';
        });
    </script>
</body>
</html>
